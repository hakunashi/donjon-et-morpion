<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donjon & morpions</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div id="sprite-section">
        <section id="ally-side">
          <div id="ally-hud">
            <div class="pv">
              <div class="health">
                <img id="health-hearth" src="imgs/hearth.webp" alt="Coeur PV" />
                <p>
                  <span id="actual-main-pv">0</span>/<span id="max-main-pv"
                    >0</span
                  >
                </p>
              </div>
              <div id="mana">
                <img id="mana-vial" src="imgs/vial.png" alt="Coeur PV" />
                <p>25/50</p>
              </div>
            </div>
            <div id="status">
              <ul>
                <li>
                  <p>PSN</p>
                </li>
                <li>
                  <p>TMLP</p>
                </li>
                <li>
                  <p>TPLC</p>
                </li>
              </ul>
            </div>
          </div>
          <div id="perso1"></div>
        </section>
        <section id="enemy-side">
          <div id="enemy-hud">
            <div class="pv">
              <div class="health">
                <img id="health-hearth" src="imgs/hearth.webp" alt="Coeur PV" />
                <p>
                  <span id="actual-enemy-pv">0</span>/<span id="max-enemy-pv"
                    >0</span
                  >
                </p>
              </div>
            </div>
          </div>
          <div id="perso2"></div>
        </section>
      </div>
      <div id="hud">
        <section id="hud-logs">
          <h1>Logs</h1>
          <ul></ul>
        </section>
        <section id="hud-menu">
          <h1>Menu</h1>
          <ul>
            <li><a href="" id="option-attaque">Attaque</a></li>
            <li><a href="">Option 2</a></li>
            <li><a href="">Option 3</a></li>
            <li><a href="">Option 4</a></li>
          </ul>
        </section>
      </div>
    </main>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
